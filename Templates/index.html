<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Indian Crop Yield Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      font-family: sans-serif;
      background-image: url("[path-to-your-image.jpg]"); /* Replace with path to your background image */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100vh;
      margin: 0;
    }

    .container {
      padding: 3rem 2rem;
      border-radius: 1rem;
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
      color: white;
      text-shadow: 0 0 0.2rem black; /* Subtle text shadow */
    }

    .form-group label {
      font-weight: bold;
    }

    .btn-danger {
      background-color: #e74c3c; /* Adjust red color as desired */
      border-color: #e74c3c;
    }

    .predicted-yield {
      font-size: 1.5rem;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center text-light">Indian Crop Yield Prediction</h1>

    <form action="/predict" method="POST" class="mt-4">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="Year">Year</label>
            <input type="number" class="form-control" name="Year" step="any">
          </div>
          <div class="form-group">
            <label for="avg_rainfall">Average Rainfall (mm)</label>
            <input type="number" class="form-control" name="avg_rainfall" step="any">
          </div>
          <div class="form-group">
            <label for="Avg_Temp">Average Temperature (Â°C)</label>
            <input type="number" class="form-control" name="Avg_Temp" step="any">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="State">State</label>
            <input type="text" class="form-control" name="State" step="any">
          </div>
          <div class="form-group">
            <label for="District">District</label>
            <input type="text" class="form-control" name="District" step="any">
          </div>
          <div class="form-group">
            <label for="Crop">Crop</label>
            <input type="text" class="form-control" name="Crop" step="any">
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-danger btn-lg">Predict</button>
    </form>

    {% if val %}
    <h2 class="text-center predicted-yield text-danger">
      Predicted Yield Production: <br>
      {{ val }} Tonnes/Hectare
    </h2>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
